<body>
  <h3>Responda as questões, e confira se acertou!</h3>
  
  <div class="centro">
    <div class="container-a">
      <img src="./img/borboleta.png" alt="Imagem 1"><p>
      </div>


    <div class="questions">
 
      <ul>
        <li>Qual é o nome do desenho? <input type="text" id="name-input"></li>
        <li>Quantas consoantes? <input type="number" id="consonants-input"></li>
        <li>Quantas vogais? <input type="number" id="vowels-input"></li>
        <li>Quantas sílabas? <input type="number" id="syllables-input"></li>
      </ul>
      
      <button onclick="checkAnswers()">Verificar Respostas</button>
      <p id="result"></p>
    </div>
  </div>
  
  <script>
  
    function checkAnswers() {
      var nameInput = document.getElementById("name-input").value;
      var consonantsInput = parseInt(document.getElementById("consonants-input").value);
      var vowelsInput = parseInt(document.getElementById("vowels-input").value);
      var syllablesInput = parseInt(document.getElementById("syllables-input").value);
      
      var correctName = "borboleta";
      var correctConsonants = 5; ///consoantes
      var correctVowels = 4;  ///vogais
      var correctSyllables = 4;   ///silabas
      
      var resultDiv = document.getElementById("result");
      
      if (nameInput.toLowerCase() === correctName && consonantsInput === correctConsonants && vowelsInput === correctVowels && syllablesInput === correctSyllables) {
        resultDiv.innerHTML = "Respostas corretas!";
      } else {
        resultDiv.innerHTML = "Respostas incorretas. Tente novamente.";
      }
    }
  </script>
